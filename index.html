<!doctype html>
<html lang="en">

<head>
    <title>Johari Window</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/johari.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" id="intro">
        <h1 class="display-4">Hello :)</h1>
        <p class="lead">Thank you for providing feedback, the exercise I'm using is called a Johari Window<br />Thanks!
            James</p>

        <button type="button" id="ok" class="btn btn-primary long">Ok</button>
    </div>

    <div class="container" id="johari">

        <div class="card-deck mb-3 text-center">

            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Choose five or six of the adjectives you feel best
                        describe me when working with me on our
                        project</h4>
                </div>
                <div class="card-body">

                    <div class="row mb-3" id='adjectives'></div>

                    <div class="container text-center">
                        <button id="done" type="button" class="btn btn-primary long" disabled>Submit</button>
                    </div>

                </div>
            </div>

        </div>
        <div class="container text-center">
            <div class="spinner-grow hide" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="container text-center hide" id="success">
            <p class="lead">Thank you for providing feedback!</p>
        </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">

            </div>
        </footer>


    </div>


    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type='text/javascript' src="js/johari.js"></script>
</body>

</html>
